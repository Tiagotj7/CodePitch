    <div class="content-container">

            <div class="theme-options">

    <script>
        // Simple script to make toggle switches mutually exclusive
        document.addEventListener('DOMContentLoaded', function() {
            const toggles = document.querySelectorAll('.toggle-switch input');
            
            toggles.forEach(toggle => {
                toggle.addEventListener('change', function() {
                    // If this toggle is checked, uncheck the other one
                    if (this.checked) {
                        toggles.forEach(otherToggle => {
                            if (otherToggle !== this) {
                                otherToggle.checked = false;
                            }
                        });
                    } else {
                        // Don't allow both to be unchecked - check the other one
                        toggles.forEach(otherToggle => {
                            if (otherToggle !== this) {
                                otherToggle.checked = true;
                            }
                        });
                    }
                });
            });
        });
    </script>

    <style>

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4169E1;
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
    </style>
