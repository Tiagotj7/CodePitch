<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="src/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon-16x16.png">
    <link rel="manifest" href="src/site.webmanifest">
    <link rel="mask-icon" href="src/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="src/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="style.css">
    <script src=""></script>

    <title>CodePitch</title>

</head>

<body>

    <nav>

        <div class="logo-container">
            <img src="src/logo_png_cp.svg" alt="logo">
        </div>


        <ul>
            <a href="#">
                <li>Suporte</li>
            </a>
            <a href="#">
                <li>Sobre</li>
            </a>
        </ul>


        <div class="linkedin-container">
            <a href="#">
                <img src="src/link_dev.png" alt="linkedin-logo">
            </a>
        </div>

    </nav>


    <main>


        <div class="text-container">
            <h1>Bem vindo ao CodePitch!!!</h1>
            <p>"Mostre seu código. Venda seu talento. Conquiste o mundo dev um pitch de cada vez!!!"</p>


            <div class="button-redirect">
                <a href="https://www.youtube.com/">
                    <button>Vamos começar!</button>
                </a>
            </div>


        </div>

    </main>

    </div>

    <footer>
        <div class="footer-container">
            <p>CodePitch &copy; 2025</p>
        </div>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                background-color: #000000;
                color: white;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }

            /*---------------------Nav--------------------*/


            nav {
                display: flex;
                align-items: center;
                margin: 20px;
                padding: 0;
                gap: 30px;
            }

            nav img:hover {
                transform: scale(1.1);
                cursor: pointer;
            }

            ul {
                display: flex;
                margin: 0;
                padding: 0;
                gap: 20px;
            }

            a {
                text-decoration: none;
                color: white;
            }

            li {
                list-style-type: none;
                display: inline-block;
                font-size: 20px;
            }

            li:hover {
                color: #1eacf8;
                cursor: pointer;
                transform: scale(1.1);
            }

            .linkedin-container {
                position: absolute;
                right: 10px;
            }

            .linkedin-container img {
                height: 4vw;
            }

            .logo-container img {
                height: 10vw;
            }

            /*--------------------Main-------------------*/


            main {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 50vh;
            }


            .text-container {
                text-align: center;
            }


            .text-container h1 {
                font-size: 40px;
            }


            .text-container p {
                font-size: 15px;
            }


            .button-redirect button {
                background-color: #1eacf8;
                border-radius: 20px;
                cursor: pointer;
                box-shadow: 0 4px 7px gray;
                font-size: 18px;
                padding: 12px 48px;
            }


            .button-redirect button:hover {
                transform: scale(1.1);
                box-shadow: 0 2px 5px white;
            }

            /*--------------------Footer-------------------*/

            footer {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 10vh;
            }
        </style>

        <script></script>

</body>


</html>
