<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notificações</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0d1117;
            color: #ffffff;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #161b22;
            width: 200px;
            padding: 20px 0;
            border-right: 1px solid #30363d;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid #30363d;
            margin-bottom: 20px;
        }

        .profile-icon {
            background-color: #2563eb;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .profile-text {
            font-weight: 600;
        }

        .sidebar-section {
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .sidebar-section h3 {
            font-size: 16px;
            padding: 0 10px;
            margin-bottom: 10px;
            color: #8b949e;
        }

        .sidebar-menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
            cursor: pointer;
            color: #c9d1d9;
            text-decoration: none;
        }

        .sidebar-menu-item:hover {
            background-color: #21262d;
        }

        .sidebar-menu-item.active {
            background-color: #2563eb;
            color: white;
        }

        .sidebar-menu-item i {
            margin-right: 10px;
            width: 24px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .page-header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .tab-container {
            background-color: #161b22;
            border-radius: 10px;
            overflow: hidden;
        }

        .tab-header {
            display: flex;
            background-color: #0d1117;
            padding: 5px;
        }

        .tab-button {
            padding: 10px 15px;
            background-color: transparent;
            border: none;
            color: #8b949e;
            cursor: pointer;
            border-radius: 6px;
            margin-right: 5px;
            position: relative;
        }

        .tab-button.active {
            background-color: #2563eb;
            color: white;
        }

        .notification-badge {
            background-color: #f43f5e;
            color: white;
            border-radius: 50%;
            min-width: 20px;
            height: 20px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .tab-content {
            padding: 15px;
        }

        .notification-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid #30363d;
            align-items: center;
        }

        .notification-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #161b22;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .notification-icon.warning {
            color: #f43f5e;
        }

        .notification-icon.info {
            color: #2563eb;
        }

        .notification-content {
            flex-grow: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .notification-message {
            color: #8b949e;
            font-size: 14px;
        }

        .notification-time {
            color: #8b949e;
            font-size: 12px;
            text-align: right;
            margin-bottom: 5px;
        }

        .mark-read {
            color: #2563eb;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            text-align: right;
            padding: 5px 0;
        }

        .notification-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 15px;
            min-width: 120px;
        }

        .view-all-btn {
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            display: block;
            margin: 20px auto 10px;
        }

        .top-nav {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }

        .icon-button {
            background: transparent;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            cursor: pointer;
        }

        .icon-button:hover {
            background-color: #21262d;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-text">Nome</div>
        </div>

        <div class="sidebar-section">
            <h3>Conta</h3>
            <a href="#" class="sidebar-menu-item">
                <i class="fas fa-user"></i>
                Conta
            </a>
            <a href="#" class="sidebar-menu-item">
                <i class="fas fa-cog"></i>
                Configurações de perfil
            </a>
            <a href="#" class="sidebar-menu-item">
                <i class="fas fa-lock"></i>
                Senha e Segurança
            </a>
        </div>

        <div class="sidebar-section">
            <h3>Preferências</h3>
            <a href="#" class="sidebar-menu-item">
                <i class="fas fa-palette"></i>
                Tema
            </a>
            <a href="#" class="sidebar-menu-item active">
                <i class="fas fa-bell"></i>
                Notificação
            </a>
            <a href="#" class="sidebar-menu-item">
                <i class="fas fa-eye-slash"></i>
                Privado
            </a>
            <a href="#" class="sidebar-menu-item">
                <i class="fas fa-database"></i>
                Controle de Data
            </a>
            <a href="#" class="sidebar-menu-item">
                <i class="fas fa-user-slash"></i>
                Usuários Bloqueados
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="top-nav">
            <button class="icon-button">
                <i class="fas fa-home"></i>
            </button>
            <button class="icon-button">
                <i class="fas fa-bell"></i>
            </button>
        </div>

        <h1 class="page-header">Notificação</h1>

        <div class="tab-container">
            <div class="tab-header">
                <button class="tab-button active" data-tab="alerts">
                    Alertas Recentes
                    <span class="notification-badge">2</span>
                </button>
                <button class="tab-button" data-tab="interactions">
                    Interações
                    <span class="notification-badge">3</span>
                </button>
                <button class="tab-button" data-tab="news">
                    Novidades
                    <span class="notification-badge">2</span>
                </button>
                <button class="tab-button" data-tab="pending">
                    Atividades Pendentes
                    <span class="notification-badge">2</span>
                </button>
            </div>

            <div class="tab-content">
                <div class="notification-item">
                    <div class="notification-icon warning">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">Alerta de segurança</div>
                        <div class="notification-message">Tentativa de login desconhecida detectada</div>
                    </div>
                    <div class="notification-actions">
                        <div class="notification-time">10:30 • Hoje</div>
                        <button class="mark-read">Marcar como lido</button>
                    </div>
                </div>

                <div class="notification-item">
                    <div class="notification-icon info">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">Atualização de sistema</div>
                        <div class="notification-message">Nova versão disponível</div>
                    </div>
                    <div class="notification-actions">
                        <div class="notification-time">09:15 • Hoje</div>
                        <button class="mark-read">Marcar como lido</button>
                    </div>
                </div>

                <button class="view-all-btn">Ver todas as notificações</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const tabButtons = document.querySelectorAll('.tab-button');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    tabButtons.forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Here you would normally show/hide content based on the selected tab
                    // For this demo, we're just showing the "Alertas Recentes" content
                });
            });
            
            // Mark as read functionality
            const markReadButtons = document.querySelectorAll('.mark-read');
            
            markReadButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const notificationItem = this.closest('.notification-item');
                    notificationItem.style.opacity = '0.6';
                    this.textContent = 'Lido';
                    this.disabled = true;
                });
            });
        });
    </script>
</body>
</html>
