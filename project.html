<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar Projetos</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="src/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon-16x16.png">
    <link rel="manifest" href="src/site.webmanifest">
    <link rel="mask-icon" href="src/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="src/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<link rel="stylesheet" href="project.css">

</head>

<body>
    <header id="navbar">
        <div class="navbar">
            <h1>CodePitch</h1>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="project.html">Explorar Projetos</a>
            </nav>
            <div class="user-actions">
                <button id="loginBtn" class="cta-button" onclick="openAuthModal()">
                    <span class="cta-text">Entrar</span>
                    <span class="cta-icon">🚀</span>
                </button>
                <div id="userDropdown" class="user-dropdown" style="display: none;">
                    <button class="user-button" onclick="toggleUserMenu()">
                        👤 <span id="userNameDisplay">Usuário</span>
                    </button>
                    <div id="dropdownContent" class="dropdown-content">
                        <button onclick="logout()">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="projects-section">
            <h2>Projetos em Destaque</h2>
            <div class="projects-grid" id="projectsGrid">
                <!-- Projetos serão renderizados aqui via JavaScript -->
            </div>
        </section>
    </main>

    <!-- Modal de Comentários -->
    <div id="commentsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Comentários</h3>
            <div id="commentsList" class="comments-list"></div>
            <div class="comment-form">
                <textarea id="commentText" placeholder="Adicione um comentário..."></textarea>
                <button class="btn-primary" onclick="addComment()">Enviar Comentário</button>
            </div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="editPostModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Editar Projeto</h3>
            <div class="form-group">
                <input type="text" id="editPostTitle" placeholder="Título" required>
            </div>
            <div class="form-group">
                <input type="text" id="editPostLocation" placeholder="Localização" required>
            </div>
            <div class="form-group">
                <input type="url" id="editPostImage" placeholder="URL da Imagem" required>
            </div>
            <div class="form-group">
                <textarea id="editPostDescription" placeholder="Descrição" required></textarea>
            </div>
            <div class="form-group">
                <input type="text" id="editPostTags" placeholder="Tags (separadas por vírgula)">
            </div>
            <input type="hidden" id="editProjectId">
            <button class="btn-primary" onclick="saveEditedPost()">Salvar Alterações</button>
        </div>
    </div>
<script src="project.js"></script>

</body>
</html>
