<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodePitch - Home</title>
  <link rel="stylesheet" href="start.css">
    <script src="start.js"></script>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://img.icons8.com/3d-fluency/94/rocket.png" alt="logo" />
      <h1>CodePitch</h1>
    </div>
    <div class="search-container">
      <input type="text" placeholder="Search products..." />
      <i class="bx bx-search"></i>
    </div>
    <div class="user-icon">
      <i class="bx bx-user-circle"></i>
    </div>
  </header>

  <main class="carousel">
    <div class="carousel-track">
      <img src="https://source.unsplash.com/400x300/?shopping" alt="slide 1" />
      <img src="https://source.unsplash.com/400x300/?linkedin,profile" alt="slide 2" />
      <img src="https://source.unsplash.com/400x300/?laptop" alt="slide 3" />
    </div>
  </main>

</body>
</html>
