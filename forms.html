<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="src/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon-16x16.png">
    <link rel="manifest" href="src/site.webmanifest">
    <link rel="mask-icon" href="src/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="src/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="style.css">

    <title>CodePitch</title>

</head>

<body>
    <!-- Canvas para animação de código -->
    <canvas id="codeCanvas"></canvas>

    <nav>
        <div class="logo-container">
            <img src="src/logo_png_cp.svg" alt="logo">
        </div>

        <ul>
            <a href="#">
                <li>Suporte</li>
            </a>
            <a href="#">
                <li>Sobre</li>
            </a>
        </ul>

        <div class="linkedin-container">
            <a href="#">
                <img src="src/link_dev.png" alt="linkedin-logo">
            </a>
        </div>
    </nav>

    <main>
        <div class="text-container">
            <h1>Bem vindo ao CodePitch!!!</h1>
            <p>"Mostre seu código. Venda seu talento. Conquiste o mundo dev um pitch de cada vez!!!"</p>

            <div class="button-redirect">
                <a href="forms.html">
                    <button>Vamos começar!</button>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>CodePitch &copy; 2025</p>
        </div>
    </footer>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #0F0F0F; /* Preto Fosco - Fundo principal */
            color: #F8F9FA; /* Branco Neve - Texto principal */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Canvas para animação de código */
        #codeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15; /* Bem discreto */
        }

        /*---------------------Nav--------------------*/
        nav {
            display: flex;
            align-items: center;
            margin: 20px;
            padding: 0;
            gap: 30px;
            background-color: rgba(31, 31, 46, 0.8); /* Cinza Azulado com transparência */
            border-radius: 15px;
            padding: 10px;
            position: relative;
            z-index: 2;
        }

        nav img:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        ul {
            display: flex;
            margin: 0;
            padding: 0;
            gap: 20px;
        }

        a {
            text-decoration: none;
            color: #F8F9FA; /* Branco Neve - Texto principal */
        }

        li {
            list-style-type: none;
            display: inline-block;
            font-size: 20px;
        }

        li:hover {
            color: #00CFFF; /* Azul Neon - Destaques interativos */
            cursor: pointer;
            transform: scale(1.1);
        }

        .linkedin-container {
            position: absolute;
            right: 10px;
        }

        .linkedin-container img {
            height: 4vw;
        }

        .logo-container img {
            height: 10vw;
        }

        /*--------------------Main-------------------*/
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            position: relative;
            z-index: 2;
        }

        .text-container {
            text-align: center;
            background-color: rgba(31, 31, 46, 0.8); /* Cinza Azulado com transparência */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 207, 255, 0.2); /* Sombra com toque de Azul Neon */
            backdrop-filter: blur(5px); /* Efeito de desfoque para melhorar legibilidade */
            -webkit-backdrop-filter: blur(5px);
        }

        .text-container h1 {
            font-size: 40px;
            color: #6F00FF; /* Roxo Elétrico - Cabeçalhos */
            text-shadow: 0 0 10px rgba(111, 0, 255, 0.3);
        }

        .text-container p {
            font-size: 15px;
            color: #F8F9FA; /* Branco Neve - Texto principal */
        }

        .button-redirect button {
            background-color: #00CFFF; /* Azul Neon - Botões principais */
            color: #0F0F0F; /* Preto Fosco - Para contraste no botão */
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 7px rgba(111, 0, 255, 0.3); /* Sombra com toque de Roxo Elétrico */
            font-size: 18px;
            padding: 12px 48px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .button-redirect button:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 10px #6F00FF; /* Roxo Elétrico na hover */
            background-color: #00CFFF; /* Azul Neon mantido */
        }

        /*--------------------Footer-------------------*/
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
            background-color: rgba(31, 31, 46, 0.8); /* Cinza Azulado com transparência */
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
            
        .footer-container p {
            color: #F8F9FA; /* Branco Neve - Texto */
        }
    </style>

    <script>
        // Configuração da animação de código no plano de fundo
        document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.getElementById('codeCanvas');
            const ctx = canvas.getContext('2d');
            
            // Definir o tamanho do canvas para preencher a tela
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Ajustar canvas quando a janela for redimensionada
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            
            // Caracteres que serão usados na animação (código simulado)
            const codeChars = [
                '{', '}', '(', ')', '[', ']', '<', '>',
                'function', 'const', 'let', 'var', 'if', 'else', 'for', 'while',
                'return', 'class', 'import', 'export', 'from', 'async', 'await',
                '=', '==', '===', '+', '-', '*', '/', '%', '&&', '||', '!',
                '0', '1', 'true', 'false', 'null', 'undefined',
                ';', '.', ',', ':', '?', '//','#','$'
            ];
            
            // Configurações das colunas de código
            const columns = Math.floor(canvas.width / 20); // Determina quantas colunas baseado na largura da tela
            const fontSize = 12;
            
            // Array para manter o rastreamento da posição Y de cada coluna
            const drops = [];
            
            // Inicializa as posições Y de cada coluna
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
            
            // Configurações de cores da nossa paleta
            const colors = ['#00CFFF', '#6F00FF', '#F8F9FA'];
            
            // Função para desenhar a animação
            function drawCode() {
                // Aplica uma camada semi-transparente sobre o canvas para criar o efeito de desvanecimento
                ctx.fillStyle = 'rgba(15, 15, 15, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Define a fonte para desenhar os caracteres
                ctx.font = fontSize + 'px monospace';
                
                // Para cada coluna
                for (let i = 0; i < drops.length; i++) {
                    // Escolhe um caractere aleatório
                    const text = codeChars[Math.floor(Math.random() * codeChars.length)];
                    
                    // Escolhe uma cor aleatória da nossa paleta
                    ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Desenha o caractere
                    ctx.fillText(text, i * 20, drops[i] * 20);
                    
                    // Move a posição Y para baixo
                    drops[i]++;
                    
                    // Se a coluna atingir o fundo ou aleatoriamente, redefina-a para o topo
                    if (drops[i] * 20 > canvas.height && Math.random() > 0.98) {
                        drops[i] = 0;
                    }
                }
            }
            
            // Executa a função drawCode a cada 55ms
            setInterval(drawCode, 55);
        });
    </script>
</body>
</html>
