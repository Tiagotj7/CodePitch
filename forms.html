<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Registration</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <!-- Login Form Section -->
      <div class="form-section login-section">
        <div class="form-box">
          <h2 class="form-title animation" style="--i:1">Sign In</h2>
          <form id="login-form">
            <div class="input-group animation" style="--i:4">
              <input type="email" name="email" required />
              <label>Email</label>
            </div>
            <div class="input-group animation" style="--i:5">
              <input type="password" name="password" required />
              <label>Password</label>
            </div>
            <div class="forgot-password animation" style="--i:6">
              <a href="#">Forgot Your Password?</a>
            </div>
            <button type="submit" class="btn animation" style="--i:7">Sign In</button>
          </form>
        </div>
        <div class="welcome-box">
          <h2 class="animation" style="--i:1">Hello, Friend!</h2>
          <p class="animation" style="--i:2">Register with your personal details to use all of the features.</p>
          <button class="btn secondary animation signup-btn" style="--i:3">SIGN UP</button>
        </div>
      </div>

      <!-- Registration Form Section -->
      <div class="form-section register-section">
        <div class="welcome-box">
          <h2 class="animation" style="--i:1">Welcome Back!</h2>
          <p class="animation" style="--i:2">Enter your personal details to use all of the features.</p>
          <button class="btn secondary animation login-btn" style="--i:3">SIGN IN</button>
        </div>
        <div class="form-box">
          <h2 class="form-title animation" style="--i:1">Create Account</h2>
          <form id="register-form">
            <div class="input-group animation" style="--i:4">
              <input type="text" name="name" required />
              <label>Name</label>
            </div>
            <div class="input-group animation" style="--i:5">
              <input type="email" name="email" required />
              <label>Email</label>
            </div>
            <div class="input-group animation" style="--i:6">
              <input type="password" name="password" required />
              <label>Password</label>
            </div>
            <button type="submit" class="btn animation" style="--i:7">SIGN UP</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
